<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
      integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
      integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
      crossorigin=""
    ></script>
    <style>
      #map {
        height: 350px;
      }
    </style>
  </head>
  <body data-rsssl="1">
    <main>
      <div id="map"></div>
      <button id="getOtherLocation">Get Other Person's Location</button>
    </main>
    <script>
      const map = L.map("map");
      let marker, circle, zoomed;

      // Initializes map
      map.setView([51.505, -0.09], 13);

      // Sets initial coordinates and zoom level
      L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution:
          'Â© <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      }).addTo(map);

      // Add event listener to the button
      const getOtherLocationBtn = document.getElementById("getOtherLocation");
      getOtherLocationBtn.addEventListener("click", getOtherPersonLocation);

      function getOtherPersonLocation() {
        // Assume you have a mechanism to get the other person's location
        // Replace these values with the actual latitude and longitude
        const otherLat = 51.51;
        const otherLng = -0.1;

        if (marker) {
          map.removeLayer(marker);
          map.removeLayer(circle);
        }

        marker = L.marker([otherLat, otherLng]).addTo(map);
        circle = L.circle([otherLat, otherLng], { radius: 10 }).addTo(map);

        if (!zoomed) {
          zoomed = map.fitBounds(circle.getBounds());
        }

        map.setView([otherLat, otherLng], 13);
      }
    </script>
  </body>
</html>
