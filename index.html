<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Location Sharing</title>
    <style>
      #map {
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <button id="shareLocation">Share My Location</button>

    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
    <script>
      const map = L.map("map").setView([0, 0], 2);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(
        map
      );

      const socket = io();

      const shareLocationBtn = document.getElementById("shareLocation");
      shareLocationBtn.addEventListener("click", shareMyLocation);

      function shareMyLocation() {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const { latitude, longitude } = pos.coords;
            const location = { latitude, longitude };

            // Emit the location to the server
            socket.emit("location", location);

            // Center the map on the shared location
            map.setView([latitude, longitude], 13);

            // Add a marker for the shared location
            if (marker) {
              map.removeLayer(marker);
            }
            marker = L.marker([latitude, longitude]).addTo(map);
          },
          (err) => {
            console.error("Error getting current location:", err);
          }
        );
      }

      let marker;

      // Listen for location updates from other users
      socket.on("location", (location) => {
        console.log("Received location:", location);

        // Update the map with the shared location
        if (marker) {
          map.removeLayer(marker);
        }
        marker = L.marker([location.latitude, location.longitude]).addTo(map);
      });
    </script>
  </body>
</html>
