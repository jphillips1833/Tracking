<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Shared Location</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
      integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
      integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
      crossorigin=""
    ></script>
    <script src="location.js"></script>
    <style>
      #map {
        height: 400px;
      }
      #linkContainer {
        margin-top: 10px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="linkContainer"></div>

    <script>
      // Get the latitude and longitude values from the URL parameters
      const params = new URLSearchParams(window.location.search);
      const sharedLatitude = params.get("lat");
      const sharedLongitude = params.get("lng");

      // Call functions from location.js to center the map and add a marker
      centerMap(sharedLatitude, sharedLongitude);
      addMarker(sharedLatitude, sharedLongitude);

      // Display the link
      const linkContainer = document.getElementById("linkContainer");
      const shareLink = window.location.href;
      linkContainer.innerHTML = `Share this link with others: <strong>${shareLink}</strong>`;
    </script>
  </body>
</html>
