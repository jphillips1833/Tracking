<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Location Sharing</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
      integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
      integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
      crossorigin=""
    ></script>
    <script src="location.js"></script>
    <style>
      #map {
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <button id="shareLocation">Start Sharing My Location</button>
    <button id="stopSharing">Stop Sharing</button>

    <script>
      let watchId;

      const shareLocationBtn = document.getElementById("shareLocation");
      const stopSharingBtn = document.getElementById("stopSharing");

      shareLocationBtn.addEventListener("click", () => {
        // Call the shareLocation function from location.js
        watchId = shareLocation();
      });

      stopSharingBtn.addEventListener("click", () => {
        // Call the stopSharingLocation function from location.js
        stopSharingLocation(watchId);
      });
    </script>
  </body>
</html>
