<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Location Sharing</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
      integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
      integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
      crossorigin=""
    ></script>
    <style>
      #map {
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <button id="shareLocation">Share My Location</button>

    <script>
      const map = L.map("map").setView([0, 0], 2);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(
        map
      );

      let marker;

      const shareLocationBtn = document.getElementById("shareLocation");
      shareLocationBtn.addEventListener("click", shareMyLocation);

      function shareMyLocation() {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const { latitude, longitude } = pos.coords;

            // Generate a link with the current coordinates
            const shareLink = `view_location.html?lat=${latitude}&lng=${longitude}`;

            // Log the link to the console (you can copy and share this link)
            console.log(`Share this link with others: ${shareLink}`);

            // Center the map on the shared location
            map.setView([latitude, longitude], 13);

            // Add a marker for the shared location
            if (marker) {
              map.removeLayer(marker);
            }
            marker = L.marker([latitude, longitude]).addTo(map);
          },
          (err) => {
            console.error("Error getting current location:", err);
          }
        );
      }
    </script>
  </body>
</html>
